<html>
    <head>
        <title>Beagle LogView</title>
        <style>
            
            body {
                font-family: Courier New, Courier New, monospace;
                font-size: 13px;
                white-space: nowrap;
                margin: 0;
            }
            .header {
                background-color: #eee;
                padding: 5px;
            }
            .content {
                margin: 5px;
            }

            gene-state-on {
                color: #000;
            }
            gene-state-off {
                color: #bbb;
            }
            gene-state-mutant {
                color: #ff0000;
            }

            evolved-score.regression {
                color: #ff0000;
            }
            evolved-score.progression {
                color: #00ff00;
            }
            evolved-score.stasis {
                color: #bbb;
            }

        </style>
    </head>
    <body>
        <div class="header">
            <a href="/?generation={{ generation-1 }}">Previous</a>
            <a href="/?generation={{ generation+1 }}">Next</a>
        </div>
        <div class="content">
            {% for ln in content %}
                {% raw ln %}
            {% end %}
        </div>
    </body>
</html>
